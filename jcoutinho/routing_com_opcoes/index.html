<!DOCTYPE html>


<html  ng-app="sigApp">
    <head>
    	<link rel="image_src" href="http://www.gisforcloud.com/exemplos/routing_exemplos/rotas_exemplo_combo/img/ps.png" />
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='./js/v3.3.0/css/ol.css'>
		<link rel='stylesheet' href='./css/introjs.css'>
		<link rel='stylesheet' href='./css/main.css'>	
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>	
		<script src="./js/v3.3.0/build/ol.js"></script>
		<script src="./js/main.js"></script>
		<title>SIG 14/15</title>
	</head>
	
    <body ng-controller="mainController">



<div class="row">


</div><!-- /.row -->





        <div id="topo">
            <h1 class="text-center">Sig 14/15</div>

            <div class="row">
            <div class="col-md-12">
                <div class="btn-group-wrap">
                    <div class="btn-group" role="group" aria-label="Justified button group with nested dropdown">
                      <a href="#" class="btn btn-danger" role="button" ng-click="clearRouting()"><span class="glyphicon glyphicon-trash"></span></a>

                        <div class="btn-group" role="group">
                            <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                               {{algoritm.name || "Algoritmo"}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                              <li ng-repeat="a in algoritms" ng-click="setAlgoritm(a)"><a href="#">{{a.key}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div> <!-- /btn-group-wrap--> 
            </div> <!-- /col-md-12--> 
            </div> <!-- /row--> 
        </div> <!-- /topo--> 

        <div id="center">
            <div id='mapa'></div>
            <div id="map-wrapper" >
            </div>
        </div>


    </body>
</html>
