		<title>SIG 14/15</title>
		<style>
			html {width:100%; height:100%; margin:0;}
			body {width:100%; height:100%; margin:0; font-family:sans-serif;}
			#mapa {width:100%; height:100%; margin:0; z-index:0}
		</style>
	</head>
	
    <body onload="init()">
    
		<div id="wrapper">

			<div id="selectbox" style="z-index:9999;position:fixed;margin-top:8;right:300px;top:8px;">
		
				<select id="selectpicker" class="selectpicker show-tick" data-style="btn-info" >
					<option value="trsp_comprimento">trsp_comprimento</option>
					<option data-divider="true"></option>
				</select>
            </div>

        </div>
		
		<button class="btn btn-danger" id="limpar" style="z-index:9999;position: fixed;margin-top:8;right:200px;top:8px;" >Reiniciar</button> 

        <div id="toolbox"  style="position:fixed; top:8px; right:15px; padding:3px; border-radius:4px; color:#fff; background: rgba(255, 255, 255, 0.4); z-index:9999;">
            <ul id="layerswitcher" style="margin:0; padding:10px; border-radius:4px; background:rgba(0, 60, 136, 0.5); list-style-type:none;" >
                <li><label><input type="radio" name="layer" value="0" checked> OSM Cycling</label></li>
                <li><label><input type="radio" name="layer" value="1"> Stamen toner-lite</label></li>
                <li><label><input type="radio" name="layer" value="2"> MapQuest OSM</label></li>
                <li><label><input type="radio" name="layer" value="3"> Bing aerial</label></li>
            </ul>
        </div>

        <div id='mapa'  style="width:100%; height:100%; z-index:0"></div>

        <div  id= 'container'  style="position:fixed; top:8px; right:600px; z-index:9999;">  
            <input id= 'escolasSearch' type="text" class="typeahead tt-query" autocomplete="off" placeholder="Procurar escola..."/>  
        </div>

    </div>
